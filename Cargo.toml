[package]
authors = ["Cyril Plisko <cyril.plisko@mountall.com>"]
description = "Extends cargo to query remote registry for crates details"
homepage = "https://gitlab.com/imp/cargo-info"
keywords = ["cargo", "info", "subcommand"]
license = "Apache-2.0/MIT"
name = "cargo-info"
repository = "https://gitlab.com/imp/cargo-info.git"
version = "0.1.1"

[dependencies]
requests = "0.0.10"
serde = "0.7.4"
serde_macros = "0.7.4"
serde_json = "0.7.0"

[dependencies.clap]
version = "2.4"
features = ["unstable"]

[dependencies.clippy]
optional = true
version = "0.0.*"

[features]
default = []
